<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Лимаренко Александр</title>
    <link rel=stylesheet href=assets/css/main.css>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__nav">
          <div class="header__nav__date">
            <img src="assets/img/Vector_prev.svg" alt />
            <div class="header__nav__date__text">Апрель 2021</div>
            <img src="assets/img/Vector_next.svg" alt />
          </div>
          <div class="header__nav__icon">
            <img class="" src="assets/img/down-arrow.svg" alt />
            <img src="assets/img/Group.svg" alt />
          </div>
        </div>
        <div class="header__info">
          <img src="assets/img/image12.jpg" alt="foto_employee" />
          <div class="header__info__title">
            <p class="header__info__name">Лимаренко Александр Валерьевич</p>
            <p class="header__info__position">Программист 1С</p>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__statistic">
          <div class="main__statistic__block">
            <p class="main__statistic__title">Норматив</p>
            <div class="main__statistic__value">100%</div>
          </div>
          <div class="main__line"></div>
          <div class="main__statistic__block">
            <p class="main__statistic__title">Результат</p>
            <div class="main__statistic__value" style="color: green;">102,5%</div>
          </div>
          <div class="main__line"></div>
          <div class="main__statistic__block">
            <p class="main__statistic__title">Премия</p>
            <div class="main__statistic__value" style="color: blue;">77330Р</div>
          </div>
        </div>
        <div class="main__buttons">
          <div class="main__buttons__item">
            <img src="assets/img/career.svg" alt />
            <div class="main__buttons__item__text">
              Карта целей
            </div>
          </div>
          <div class="main__buttons__item">
            <img src="assets/img/tasks.svg" alt />
            <div class="main__buttons__item__text">
              SMART Задачи
            </div>
          </div>
          <div class="main__buttons__item">
            <img src="assets/img/data-analysis.svg" alt />
            <div class="main__buttons__item__text">
              Оценки
            </div>
          </div>
          <div class="main__buttons__item">
            <img src="assets/img/message.svg" alt />
            <div class="main__buttons__item__text">
              Сообщения
            </div>
          </div>
          <div class="main__buttons__item">
            <img src="assets/img/monitor.svg" alt />
            <div class="main__buttons__item__text">
              Отчеты
            </div>
          </div>
          <div class="main__buttons__item">
            <img src="assets/img/wallet.svg" alt />
            <div class="main__buttons__item__text">
              Премия
            </div>
          </div>
        </div>
        <div class="main__progress">
          <div>
            <div>Текущий статус:</div>
            <div>Работаю</div>
          </div>
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
          <div>
            <div>план: 176ч.<input type="text" id="plan" placeholder="план"></div>
            <div>факт: 100ч.<input type="text" id="fact" placeholder="факт"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
